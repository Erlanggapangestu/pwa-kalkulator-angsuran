<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Angsuran Motor</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4461ff">
</head>
<body>
  <div class="wrapper">
    <div class="container">

      <!-- Dark Mode Toggle -->
      <div class="dark-mode-toggle">
        <label class="switch">
          <input type="checkbox" id="darkModeSwitch">
          <span class="slider"></span>
        </label>
      </div>

      <h1>Kalkulator Angsuran Motor</h1>

      <!-- Form Input -->
      <form id="calcForm">
        <label for="harga">Harga OTR (Rp)</label>
        <input type="number" id="harga" required>

        <label for="dp">Uang Muka / DP (Rp)</label>
        <input type="number" id="dp" required>

        <label for="tenor">Tenor (bulan)</label>
        <select id="tenor" required>
          <option value="" disabled selected>Pilih tenor</option>
          <option value="12">12 Bulan</option>
          <option value="24">24 Bulan</option>
          <option value="35">35 Bulan</option>
        </select>

        <label for="bunga">Bunga (%)</label>
        <input type="number" id="bunga" step="0.1" value="1.7" required>

        <button type="submit">Hitung Angsuran</button>
      </form>

      <!-- Hasil -->
      <div class="result" id="result">Masukkan data untuk menghitung angsuran.</div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
